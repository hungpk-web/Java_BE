spring.application.name=Student-BE
security.enabled=true
# ===================== DataSource (MySQL) =====================
spring.datasource.url=jdbc:mysql://mysql:3306/student_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=student
spring.datasource.password=Student@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== Database Connection Pool =====================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.initialization-fail-timeout=120000
spring.datasource.hikari.validation-timeout=5000

# ===================== Database Initialization =====================
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# ===================== JPA/Hibernate (Disabled for Doma2) =====================
# spring.jpa.hibernate.ddl-auto=none
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================== Spring Batch =====================
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
spring.batch.job.repository.table-prefix=BATCH_

# ===================== OpenAPI/Swagger =====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===================== JWT Security =====================
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# ===================== File Upload =====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================== CSV Export =====================
app.csv.export.path=./exports/
batch.export.path=./exports/

# ===================== DevTools Configuration =====================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# ===================== Logging =====================
logging.level.org.springframework.web=DEBUG
logging.level.com.example.Student_BE=DEBUG

# Doma2 configuration
doma.config.path=doma-config.properties
doma.config.dialect=org.seasar.doma.jdbc.dialect.MysqlDialect
doma.config.data-source=domaDataSource
doma.sql.log=true
spring.main.allow-bean-definition-overriding=true